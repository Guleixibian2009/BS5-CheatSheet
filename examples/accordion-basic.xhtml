<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <title>Accordion Basic</title>
    </head>
    <body>
        <main><!-- Class accordion for basic layout -->
<!-- Class accordion-flush for a bit more CSS -->
<div class="accordion accordion-flush" id="accordion-basic-example">
    <!-- An item of the accordion -->
    <div class="accordion-item">
        <!-- Really like card, right? -->
        <p class="accordion-header" id="flush-headingOne">
            <!-- Add data-bs-* and optional aria-* -->
            <!-- Pair the targets and ids! -->
            <!-- No class collapsed to make it open -->
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Accordion Item #1
            </button>
        </p>
        <!-- Class show to make it open! -->
        <!-- Class accordion marks the collasible part -->
        <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordion-basic-example">
            <div class="accordion-body">Lorem ipsum...</div>
        </div>
        </div>
    <div class="accordion-item">
        <p class="accordion-header" id="flush-headingTwo">
            <!-- This will be collapsed -->
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Accordion Item #2
        </button>
        </p>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordion-basic-example">
            <div class="accordion-body">Lorem ipsum...</div>
        </div>
    </div>
    <!-- The same as above -->
    <div class="accordion-item">
        <p class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Accordion Item #3
        </button>
        </p>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordion-basic-example">
            <div class="accordion-body">Lorem ipsum...</div>
        </div>
    </div>
</div></main>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
