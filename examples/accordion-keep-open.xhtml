<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <title>Keep accordions open</title>
    </head>
    <body>
        <main><!-- Just omit data-bs-parent! -->
<div class="accordion accordion-flush" id="accordion-keep-open-example">
    <div class="accordion-item">
        <p class="accordion-header" id="flush-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#keep-open-itemOne" aria-expanded="false" aria-controls="keep-open-itemOne">
                Accordion Item #1
            </button>
        </p>
        <div id="keep-open-itemOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne">
            <div class="accordion-body">Lorem ipsum...</div>
        </div>
    </div>
    <div class="accordion-item">
        <p class="accordion-header" id="flush-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#keep-open-itemTwo" aria-expanded="false" aria-controls="keep-open-itemTwo">
            Accordion Item #2
        </button>
        </p>
        <div id="keep-open-itemTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo">
            <div class="accordion-body">Lorem ipsum...</div>
        </div>
    </div>
    <div class="accordion-item">
        <p class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#keep-open-itemThree" aria-expanded="false" aria-controls="keep-open-itemThree">
            Accordion Item #3
        </button>
        </p>
        <div id="keep-open-itemThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree">
            <div class="accordion-body">Lorem ipsum...</div>
        </div>
    </div>
</div></main>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
