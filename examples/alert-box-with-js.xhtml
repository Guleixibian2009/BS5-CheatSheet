<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>

        <title>Alert Box With JS</title>
    </head>
    <body>
        <main><div id="alert-box-with-js-display">
    <!-- The trigger for creation -->
    <button type="button" class="btn btn-outline-success" id="create-alert-box" onclick="window.createButtonOnClickFunction()">Create an alert randomly</button>
</div>
<script class="code-load-js">
    function createAlert(display, content, mood, icon) {
            //<![CDATA[
            /*This will return the alert*/
            var newAlert = `<div class="alert alert-${mood} alert-dismissible fade show">
                <p class="mb-0"><i class="bi bi-${icon} me-2"></i>${content}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`
            //]]>
            /*Add the alert at the top of the div*/
            display.innerHTML = newAlert + display.innerHTML
    }
    /*I must write like this for global usage*/
    window.createButtonOnClickFunction = function(){
        var display = document.getElementById("alert-box-with-js-display");
        /*A random number between 0~3*/
        var num = Math.round(Math.random()*3);
        switch (num) {
            case 1:
                /*Case success*/
                createAlert(display, "Nice, you triggered this alert! Now click the button on the right to close it.", "success", "info-circle-fill");
                break;
            case 2:
                /*Case primary*/
                createAlert(display, "Wow, is this an alert box? How amazing! Maybe you should just press the close button.", "primary", "check-circle-fill");    
                break;
            case 3:
                /*Case warning*/
                createAlert(display, "Uh oh, you got this little alert box. Check if you need to close it or some how.", "warning", "exclamation-triangle-fill");    
                break;
            default:
                /*Default case(case 0) danger*/
                createAlert(display, "Oops, something really goes wrong. Close this alert box to fix it! ", "danger", "x-circle-fill");
                break;
        }
    };
</script></main>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
