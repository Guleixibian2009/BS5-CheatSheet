<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <title>Check Radio Button</title>
    </head>
    <body>
        <main><form class="container-fluid p-0 d-flex flex-column">
    <!-- Class btn-group to make it look like a btn group -->
    <div class="btn-group p-3 border border-3 bg-light mb-3 d-flex flex-column flex-lg-row justify-content-center">
        <!-- Class btn-check to hide the checkbox -->
        <input type="checkbox" class="btn-check" id="btn-check-button-1" autocomplete="off" checked="checked" />
        <label class="btn btn-primary px-3" for="btn-check-button-1">Group "checkbox" toggle checked by default</label>

        <input type="checkbox" class="btn-check" id="btn-check-button-2" autocomplete="off" />
        <label class="btn btn-primary" for="btn-check-button-2">Group "checkbox" toggle</label>

        <input type="checkbox" class="btn-check" id="btn-check-button-3" autocomplete="off" disabled="disabled" />
        <label class="btn btn-primary" for="btn-check-button-3">Group disabled "checkbox" toggle</label>
    </div>
    <div class="p-3 border border-3 bg-light mb-3 d-flex flex-column flex-lg-row justify-content-center">
        <input type="radio" class="btn-check" id="btn-radio-button-1" autocomplete="off" name="radio-group" checked="checked" />
        <label class="btn btn-outline-success me-lg-3" for="btn-radio-button-1">Single "radio" toggle checked by default</label>

        <input type="radio" class="btn-check" id="btn-radio-button-2" autocomplete="off" name="radio-group" />
        <label class="btn btn-outline-warning me-lg-3" for="btn-radio-button-2">Single "radio" toggle</label>

        <input type="radio" class="btn-check" id="btn-radio-button-3" autocomplete="off" name="radio-group" disabled="disabled" />
        <label class="btn btn-outline-danger me-lg-3" for="btn-radio-button-3">Single disabled "radio" toggle</label>
    </div>
    <button class="btn btn-outline-primary m-auto" type="reset">Reset All</button>
</form></main>
        <style>
            @media screen and (max-width: 996px) {
                div.btn-group > label.btn:nth-child(2), 
                div.btn-group > label.btn:last-child{
                    border-radius: 0 !important;
                }
            }
        </style>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
