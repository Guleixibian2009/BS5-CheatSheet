<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

        <title>Colored Table with Stripes</title>
    </head>
    <body>
        <main><!-- Class table-responsive to create a scroll bar when too narrow -->
<div class="table-responsive">
    <!-- Class table for a table display/table-hover for stripes -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Color Name</th>
                <th>Color Code(<code>hex</code>)</th>
                <th>Color Code when <code>hover</code>(<code>hex</code>)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Default</td><!-- Nothing happens here~ -->
                <td><code>#ffffff</code></td>
                <td><code>#ececec</code></td>
            </tr>      
            <tr class="table-primary"><!-- This is very important -->
                <td>Primary</td>
                <td><code>#cfe2ff</code></td>
                <td><code>#bfd1ec</code></td>
            </tr>
            <tr class="table-success"><!-- Green means Go! -->
                <td>Success</td>
                <td><code>#d1e7dd</code></td>
                <td><code>#c1d6cc</code></td>
            </tr>
            <tr class="table-danger"><!-- Uh oh, something unexpected -->
                <td>Danger</td>
                <td><code>#f8d7da</code></td>
                <td><code>#e5c7ca</code></td>
            </tr>
            <tr class="table-info"><!-- Noticed this? -->
                <td>Info</td>
                <td><code>#cff4fc</code></td>
                <td><code>#bfe2e9</code></td>
            </tr>
            <tr class="table-warning"><!-- Something wrong but not that important. -->
                <td>Warning</td>
                <td><code>#fff3cd</code></td>
                <td><code>#ece1be</code></td>
            </tr>
        </tbody>
    </table>
</div></main>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
