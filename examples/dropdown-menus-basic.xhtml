<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

        <title>Dropdown Menus Basic</title>
    </head>
    <body>
        <main><div class="container-fluid p-0">
    <div class="d-flex flex-column flex-lg-row flex-fill w-100">
        <div class="container col-12 col-lg-6 d-flex flex-row">
            <!-- Class dropdown to make it a dropdown menu -->
            <div class="dropdown m-auto mb-5 ms-lg-auto mb-lg-0">
                <!-- A button to control the menu. Must have class dropdown-toggle and "data-bs-toggle='dropdown'" -->
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">This is a basic dropdown</button>
                <!-- Class dropdown-menu to make this <ul> a menu list -->
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item">Link1</a></li>
                    <li><a class="dropdown-item">Link2</a></li>
                    <li><a class="dropdown-item">Link3</a></li>
                </ul>
            </div>
        </div>
        <div class="container col-12 col-lg-6 d-flex flex-row">
            <div class="dropdown m-auto mb-5 ms-lg-auto mb-lg-0">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Click to open dropdown#2</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item">Link1</a></li>
                    <!-- Class active to make it seem like being clicked -->
                    <li><a class="dropdown-item active">Active Link2</a></li>
                    <!-- Class active to make it unable to click -->
                    <li><a class="dropdown-item disabled">Disabled Link3</a></li>
                    <!-- <li> with class dropdown-item-text will not be changed into a clickable item(but able to be selected) -->
                    <li><span class="dropdown-item-text">Text inside dropdown here...</span></li>
                </ul>
            </div>
        </div>
    </div>
</div></main>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
