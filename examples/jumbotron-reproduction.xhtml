<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <title>Jumbotron Reproduction</title>
    </head>
    <body>
        <main><!--  Class rounded-3 for a border-radius -->
<div class="bg-primary text-white p-4 rounded-3">
    <!-- Class h3 to make it look like a heading(Although it isn't) -->
    <p class="h3">Hello, World!</p>
    <!-- Class lead to make it look different from normal <p>s -->
    <p class="lead">This is a reproduction of <code class="text-warning">Bootstrap Jumbotron</code>.</p>
    <p>Lorem ipsum...</p>
    <button class="btn btn-success me-3 mb-1 mb-sm-0">Learn more</button>
    <button class="btn btn-outline-warning">Another Example Button</button>
</div></main>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
