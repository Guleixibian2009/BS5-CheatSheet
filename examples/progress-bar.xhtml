<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>

        <title>Progress Bar</title>
    </head>
    <body>
        <main><!-- Class progress to make it a container. Give it a height for the progress bar's height -->
<div class="progress mb-3" style="height: 5px;">
    <!-- The inner part of the progress bar. Must give it a width! -->
    <div class="progress-bar" style="width: 70%;"></div>        
</div>
<!-- Stacking -->
<div class="progress mb-3">
    <!-- Class bg-* for color -->
    <div class="progress-bar bg-success" style="width: 30%;">30%</div>
    <!-- Class progress-bar-striped for the bg-style -->
    <div class="progress-bar bg-warning progress-bar-striped" style="width: 10%;">10%</div>
    <!-- Class progress-bar-animated for the bg-animation -->
    <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 5%;">5%</div>
</div>
<div class="progress" style="height: 20px;">
    <div class="progress-bar" id="progress-bar-script" style="min-width: 1%;">Loading...</div>        
</div>

<script class="code-load-js">
    //<![CDATA[
    const progressBarJS = document.getElementById("progress-bar-script");

    window.setWidth = function() {
        /*Get the new width*/
        var newWidth = parseFloat(progressBarJS.style.minWidth) + 0.5;
        progressBarJS.style.minWidth = `${newWidth}%`;
        /*Once too long*/
        if (parseFloat(progressBarJS.style.minWidth) > 100){
            /*Get it back to 1%*/
            progressBarJS.style.minWidth = '1%';
        }      
    }

    /*setInterval for animating it forever*/
    setInterval(function(){window.setWidth()}, 100);
    //]]>
</script></main>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
