<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Colored Table with Stripes</title>
    </head>
    <body>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Color Name</th>
                        <th>Color Code(<code>hex</code>)</th>
                        <th>Color Code when <code>hover</code>(<code>hex</code>)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Default</td>
                        <td><code>#ffffff</code></td>
                        <td><code>#ececec</code></td>
                    </tr>      
                    <tr class="table-primary">
                        <td>Primary</td>
                        <td><code>#cfe2ff</code></td>
                        <td><code>#bfd1ec</code></td>
                    </tr>
                    <tr class="table-success">
                        <td>Success</td>
                        <td><code>#d1e7dd</code></td>
                        <td><code>#c1d6cc</code></td>
                    </tr>
                    <tr class="table-danger">
                        <td>Danger</td>
                        <td><code>#f8d7da</code></td>
                        <td><code>#e5c7ca</code></td>
                    </tr>
                    <tr class="table-info">
                        <td>Info</td>
                        <td><code>#cff4fc</code></td>
                        <td><code>#bfe2e9</code></td>
                    </tr>
                    <tr class="table-warning">
                        <td>Warning</td>
                        <td><code>#fff3cd</code></td>
                        <td><code>#ece1be</code></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
