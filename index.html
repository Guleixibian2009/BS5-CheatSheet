<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

        <title>Bootstrap Cheatsheet!</title>
    </head>
    <body>
        <header class="navbar container-fluid bg-primary text-white">
            <nav class="container-md flex-wrap flex-md-nowrap">
                <a href="https://getbootstrap.com/" target="_blank" class="pe-3 text-white" style="font-size: 2rem;">
                    <i class="bi bi-bootstrap"></i>
                </a>
                <div class="navbar-collapse">
                    <div class="btn-group">
                        <a class="btn btn-primary text-white" href="#home"><i class="bi bi-house-door pe-1"></i>Home</a>
                        <a class="btn btn-primary text-white" href="#about"><i class="bi bi-person pe-1"></i>About</a>
                        <a class="btn btn-primary text-white" href="#awesome"><i class="bi bi-emoji-sunglasses pe-1"></i>Awesome List</a>
                    </div>
                    <a class="btn btn-outline-warning" style="float: right;" href="https://github.com/guleixibian2009/awesome-bs5/" target="_blank">
                        <i class="bi bi-github"></i>
                        <strong>Fork me on GitHub!</strong>
                    </a>
                </div>
            </nav>
        </header>

        <div class="container-md pt-5">
            <h1 class="display-4" id="home">Welcome to the Bootstrap5 Awesome List!</h1>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
